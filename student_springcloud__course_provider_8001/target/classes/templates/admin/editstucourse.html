<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="../../static/assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="form-validation.css"  th:href="@{/edit/form-validation.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>信息管理</h2>
    </div>

    <form method="post" action="/stucourse">
        <input type="hidden" name="_method" value="put" th:if="${tbstucourse!=null}"/>
        <div class="form-group">
            <label>学号</label>
            <input type="text" class="form-control" placeholder="2012264522" name="studentnum" th:value="${tbstucourse!=null}?${tbstucourse.studentnum}" >
        </div>
        <div class="form-group">
            <label>课程</label>
            <select class="form-control" name="coursenum" >
                <option th:if="${tbCourses!=null}" th:each="tbcourse:${tbCourses}"  th:value="${tbcourse.coursenum}" th:selected="${tbstucourse!=null}?(${tbstucourse.tbTeacher.teachernum==tbcourse.coursenum}?selected)">[[${tbcourse.coursename}]]</option >
            </select>
        </div>

        <div class="form-group">
            <label>教师</label>
            <select class="form-control" name="teachernum" >
                <option th:if="${tbTeachers!=null}" th:each="teacher:${tbTeachers}"  th:value="${teacher.teachernum}" th:selected="${tbstucourse!=null}?(${tbstucourse.tbTeacher.teachernum==teacher.teachernum}?selected)">[[${teacher.teachername}]]</option >
            </select>
        </div>
        <div class="form-group">
            <label>成绩</label>
            <input type="text" class="form-control" placeholder="100" name="grade" th:value="${tbstucourse!=null}?${tbstucourse.grade}">
        </div>
        <button type="submit" class="btn btn-primary" th:text="${tbstucourse!=null}?'修改':'添加'">添加</button>
    </form>


    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2020 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.js" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.bundle.js}"></script>
<script src="form-validation.js" th:src="@{/edit/form-validation.js}"></script></body>
</html>
