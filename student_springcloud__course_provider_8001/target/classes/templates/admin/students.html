<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard Template · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link href="../../static/assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="../../static/select/dashboard.css" th:href="@{/select/dashboard.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">教务系统</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{common/admin::navbar(activeUri='student')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>


            <h4  ><a class="h2 btn btn-sm btn-success" th:href="@{/student}">添加</a></h4>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr >
                        <th>学生号</th>
                        <th>专业</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>入学年份</th>
                        <th>密码</th>
                        <th>编辑操作</th>
                        <th>删除操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student:${tbStudents}">
                        <td th:text="${student.studentnum}"></td>
                        <td th:text="${student.tbMajor.majorname}"></td>
                        <td th:text="${student.studentname}"></td>
                        <td th:text="${student.studentsex}"></td>
                        <td th:text="${student.studententrydate}"></td>
                        <td th:text="${student.studentpassword}"></td>
                        <td> <h4><a class="h2 btn btn-sm btn-success" th:href="@{/student/}+${student.studentnum}">编辑</a></h4></td>
                        <td> <button th:attr="del_uri=@{/student/}+${student.studentnum}"  class="btn btn-sm btn-danger deleteBtn">删除</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<form method="post" id="deleteEmpForm" >
    <input type="hidden" name="_method" value="delete">
</form>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.slim.min.js" ><\/script>')</script>
<script src="../assets/dist/js/bootstrap.bundle.js" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.bundle.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="../../static/select/dashboard.js" th:src="@{/select/dashboard.js}"></script>
<script>
    $(".deleteBtn").click(function(){
        //删除当前员工的
        $("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
        return false;
    });
</script>
</body>

</html>
