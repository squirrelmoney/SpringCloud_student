<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Checkout example · Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="../../static/assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="form-validation.css"  th:href="@{/edit/form-validation.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>信息管理</h2>
    </div>

    <form method="post" action="/student">
        <input type="hidden" name="_method" value="put" th:if="${student!=null}"/>
        <div class="form-group">
            <label>学号</label>
            <input type="text" class="form-control" placeholder="2012264522" name="studentnum" th:value="${student!=null}?${student.studentnum}" >
        </div>
        <div class="form-group">
            <label>专业</label>
            <select class="form-control" name="majornum" >
                <option th:if="${tbMajors!=null}" th:each="tbMajor:${tbMajors}"  th:value="${tbMajor.majornum}" th:selected="${student!=null}?(${student.tbMajor.majornum==tbMajor.majornum}?selected)">[[${tbMajor.majorname}]]</option >
            </select>
        </div>
        <div class="form-group">
            <label>姓名</label>
            <input type="text" class="form-control" placeholder="100" name="studentname" th:value="${student!=null}?${student.studentname}">
        </div>


        <div class="form-group">
            <label>Gender</label><br/>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="studentsex"  value="男" th:checked="${student!=null}?${student.studentsex=='男'}">
                <label class="form-check-label">男</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="studentsex"  value="女" th:checked="${student!=null}?${student.studentsex=='女'}">
                <label class="form-check-label">女</label>
            </div>
        </div>
        <div class="form-group">
            <label>入学年份</label>
            <input type="text" class="form-control" placeholder="100" name="studententrydate" th:value="${student!=null}?${student.studententrydate}">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="text" class="form-control" placeholder="100" name="studentpassword" th:value="${student!=null}?${student.studentpassword}">
        </div>
        <input type="hidden" name="studentrights" value="1">
        <button type="submit" class="btn btn-primary" th:text="${student!=null}?'修改':'添加'">添加</button>
    </form>


    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017-2020 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="../assets/dist/js/bootstrap.bundle.js" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.bundle.js}"></script>
<script src="form-validation.js" th:src="@{/edit/form-validation.js}"></script></body>
</html>
